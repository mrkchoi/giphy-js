<body>
    <div class="wrapper wrapper__main">
            <div class="header__main">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="#" class="header__logo--link">Giphy API</a>
                    </div>
                    <div class="header__nav">
                        <div class="header__nav--icon">By Kenny Choi</div>
                    </div>
                </div>
            </div>
        <div class="container container__header">
            <div class="content__main">
                <h1 class="content__title">
                    Your<br />
                    favorite<br />
                    GIF finder
                </h1>
                <p class="content__subtitle">
                    All your favorite GIFs in a simple searchable format
                </p>
            </div>

            <div class="search__main">
                <form class="search__form">
                    <input type="text" class="search__input" placeholder="Find your gif..." autofocus>
                    <input type="submit" class="search__btn" value="Go">
                </form>
            </div>
            
        </div>
    </div>
    <div class="wrapper wrapper__output">
        <div class="container">
            <div class="search__output grid"></div>
        </div>
    </div>
